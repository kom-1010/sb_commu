<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB Commu</title>
    <link rel="stylesheet" href="/static/css/default.css">
    <link rel="stylesheet" href="/static/css/save.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

</head>
<body>
    <!-- header section start -->
    <header class="header">
        <h1>SB Commu</h1>
        <nav class="links">
            <a href="#">갤러리</a>
            <a href="#">프로필</a>
            <a href="#">관리</a>
        </nav>

        <i class="fas fa-bars menu-bar"></i>
    </header>
    <!-- header section end -->
    
    <!-- main section start -->
    <section class="main">
        <div class="btns">
            <button class="save-btn">등록</button>
            <a href="#" class="cancle-btn">취소</a>    
        </div>

        <form action="">
            <div class="input-box">
                <label for="">제목</label>
                <input type="text" id="title">
            </div>
            <div class="input-box">
                <label for="">내용</label>
                <textarea name="" id="" cols="30" rows="10" id="content"></textarea>
            </div>

            <div class="filebox">
                <label for="file" class="upload-btn"><i class="fas fa-upload"></i></label> 
                <input type="file" id="file">
                <input class="file-name" value="첨부파일" placeholder="첨부파일">
            </div>
        </form>
    </section>
    <!-- main section end -->

    <script src="/static/js/app.js"></script>
    <script src="/static/js/save.js"></script>
</body>
</html>
