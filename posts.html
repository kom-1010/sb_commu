<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB Commu</title>
    <link rel="stylesheet" href="/static/css/default.css">
    <link rel="stylesheet" href="/static/css/posts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

</head>
<body>
    <!-- header section start -->
    <header class="header">
        <h1>SB Commu</h1>
        <nav class="links">
            <a href="#">갤러리</a>
            <a href="#">프로필</a>
            <a href="#">관리</a>
        </nav>

        <i class="fas fa-bars menu-bar"></i>
    </header>
    <!-- header section end -->
    
    <!-- main section start -->
    <section class="main">
        <a class="create-post-btn"><i class="fas fa-pen"></i>작성하기</a>
        <div class="posts">
            <div class="post">
                <div class="post-top">
                    <h4><a href="#" class="title">안녕하세요!</a></h4>
                    <div class="profile">
                        <img src="/static/image/profile-1.jpg" alt="" class="profile-image">
                        <h5 class="user">사용자</h5>
                    </div>    
                </div>
                <div class="post-bottom">
                        <i class="fas fa-heart"></i><span>3</span>
                        <i class="fas fa-comment-dots"></i><span>5</span>
                        <span class="date">2021-10-15 / 12:15</span>
                </div>
            </div>
            <div class="post">
                <div class="post-top">
                    <h4><a href="#" class="title">안녕하세요!</a></h4>
                    <div class="profile">
                        <img src="/static/image/profile-1.jpg" alt="" class="profile-image">
                        <h5 class="user">사용자</h5>
                    </div>    
                </div>
                <div class="post-bottom">
                        <i class="fas fa-heart"></i><span>3</span>
                        <i class="fas fa-comment-dots"></i><span>5</span>
                        <span class="date">2021-10-15 / 12:15</span>
                </div>
            </div>
            <div class="post">
                <div class="post-top">
                    <h4><a href="#" class="title">안녕하세요!</a></h4>
                    <div class="profile">
                        <img src="/static/image/profile-1.jpg" alt="" class="profile-image">
                        <h5 class="user">사용자</h5>
                    </div>    
                </div>
                <div class="post-bottom">
                        <i class="fas fa-heart"></i><span>3</span>
                        <i class="fas fa-comment-dots"></i><span>5</span>
                        <span class="date">2021-10-15 / 12:15</span>
                </div>
            </div>
        </div>

        <button class="more">더 보기</button>
        <div class="search">
            <div class="dropdown">
                <button class="search-group-btn"><span class="search-type">제목</span><i class="fas fa-sort-down"></i></button>
                <div class="search-group">
                  <a href="#" class="search-title">제목</a>
                  <a href="#" class="search-author">작성자</a>
                </div>
            </div>

            <input type="text">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </section>
    <!-- main section end -->

    <script src="/static/js/app.js"></script>
    <script src="/static/js/posts.js"></script>
</body>
</html>
