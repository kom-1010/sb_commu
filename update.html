<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB Commu</title>
    <link rel="stylesheet" href="/static/css/default.css">
    <link rel="stylesheet" href="/static/css/save.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

</head>
<body>
    <!-- header section start -->
    <header class="header">
        <h1>SB Commu</h1>
        <nav id="nav-links">
            <ul>
            <li><a href="#">게시판</a></li>

            <!-- 로그인시 보이는 메뉴 start -->
            <li>
                <a href="#" class="account">계정관리</a>
                <ul class="account-menu">
                    <li><a href="#">프로필</a></li>
                    <li><a href="#">로그아웃</a></li>
                </ul>
            </li>
            <!-- 로그인시 보이는 메뉴 end -->

            <!-- 관리자 계정에만 보이는 메뉴 start -->
            <li><a href="#">관리자</a></li>
            <!-- 관리자 계정에만 보이는 메뉴 end -->
        
            <!-- 비로그인시 보이는 메뉴 start -->
            <li>
                <a href="#" class="login">로그인</a>
                <ul class="login-menu">
                    <li><a href="#">google</a></li>
                    <li><a href="#">facebook</a></li>
                    <li><a href="#">kakao</a></li>
                    <li><a href="#">naver</a></li>
                </ul>
            </li>
            <!-- 비로그인시 보이는 메뉴 end -->
            </ul>
        </nav>
        <i class="fas fa-bars menu-bar"></i>
    </header>
    <!-- header section end -->
    
    <!-- main section start -->
    <section class="main">
        <div class="btns">
            <a class="update-btn btn">수정</a>
            <a class="delete-btn btn">삭제</a>
            <a href="#" class="cancle-btn btn">취소</a>    
        </div>

        <form action="">
            <div class="input-box">
                <label for="">제목</label>
                <input type="text" id="title">
            </div>
            <div class="input-box">
                <label for="">내용</label>
                <textarea name="" id="" cols="30" rows="10" id="content"></textarea>
            </div>

            <div class="filebox">
                <label for="file" class="upload-btn"><i class="fas fa-upload"></i></label> 
                <input type="file" id="file">
                <input class="file-name" value="첨부파일" placeholder="첨부파일">
            </div>
        </form>
    </section>
    <!-- main section end -->

    <script src="/static/js/app.js"></script>
    <script src="/static/js/save.js"></script>
</body>
</html>
